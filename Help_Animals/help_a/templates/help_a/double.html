{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'help_a/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="shortcut icon" href="{% static 'help_a/img/home_page_.jpg' %}" type="image/x-jpg"/>
</head>
<body>

    <aside>
        <span class="logo">Help_Animals</span>
        <img src="{% static 'help_a/img/home_page_.jpg' %}">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'animals' %}"><li><i class="fas fa-solid fa-paw"></i>Питомцы</li></a>
            <a href="{% url 'transportation' %}"><li><i class="fas fa-solid fa-car"></i>Доставка</li></a>
            <a href="{% url 'connection' %}"><li><i class="fas fa-solid fa-phone-volume"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button> </li></a>
        </ul>
    </aside>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
